/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java'
    id 'org.springdoc.openapi-gradle-plugin' version "1.3.4"
}

configurations {
    implementation.exclude module: "spring-boot-starter-tomcat"
}
ext {
    set('springBootVersion', "2.6.8")

}
dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}
dependencies {
    implementation 'com.github.penggle:kaptcha:2.3.2'
    implementation 'com.maxmind.geoip2:geoip2:4.0.1'
    implementation 'org.apache.commons:commons-compress:1.23.0'
    implementation 'cn.hutool:hutool-all:5.8.18'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'net.sourceforge.nekohtml:nekohtml:1.9.22'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework:spring-context-indexer'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.springframework.boot:spring-boot'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.8'
    implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.6.8'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'com.thoughtworks.xstream:xstream:1.4.20'
    implementation 'com.alibaba:fastjson:2.0.4'
    implementation('com.baidu.aip:java-sdk:4.16.7')
            {
                exclude group: "org.slf4j", module: "slf4j-simple"
            }
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.apache.commons:commons-pool2:2.11.1'
    implementation 'com.atlassian.commonmark:commonmark:0.17.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.atlassian.commonmark:commonmark-ext-gfm-tables:0.17.0'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation group: 'com.vladsch.flexmark', name: 'flexmark', version: '0.62.2'
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-util', version: '0.62.2'
    implementation group: 'com.vladsch.flexmark', name: 'flexmark-ext-tables', version: '0.62.2'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.15.3'
    implementation group: 'com.rometools', name: 'rome', version: '1.16.0'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.hibernate.validator:hibernate-validator:7.0.4.Final'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'log4j', module: 'log4j'
    }
    implementation "log4j:log4j:1.2.17"
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation ('com.alicp.jetcache:jetcache-starter-redis-lettuce:2.6.4'){
        exclude group: "com.alibaba", module: "fastjson"
    }


}

description = 'blog-web'
